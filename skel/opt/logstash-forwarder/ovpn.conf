{
    "network": {
        "servers": [
            "logstash.address:5000"
        ],
        "timeout": 15,
        "ssl ca": "/opt/logstash-forwarder/logstash-forwarder.crt"
    },
    "files": [
        {
            "paths": [
                "/var/log/syslog",
                "/var/log/auth.log"
            ],
            "fields": {
                "type": "syslog23",
                "app_name": "app_name",
                "parent_host": "unknown",
                "environment": "unknown"
            }
        },
        {
            "paths": [
                "/var/log/openvpn/*.log"
            ],
            "fields": {
                "type": "ovpn",
                "app_name": "app_name",
                "parent_host": "unkown",
                "environment": "unknown"
            }
        },
        {
            "paths": [
                "/var/log/keepalived.log"
            ],
            "fields": {
                "type": "keepalived",
                "app_name": "app_name",
                "parent_host": "unkown",
                "environment": "unknown"
            }
        }
    ]
}
